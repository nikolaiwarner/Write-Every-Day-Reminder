<!doctype html>
<html>
<head>
  <title>Options</title>
  <link href="stylesheet.css" media="screen" rel="stylesheet" type="text/css" />

  <script src="jquery-1.8.1.min.js" type="text/javascript"></script>
  <script src="moment-1.7.0.min.js" type="text/javascript"></script>
  <script src="write_every_day_reminder.js" type="text/javascript"></script>
</head>
<body class='options'>

  <div class='status'></div>

  <h1 class='title'>
    Write Every Day Reminder Options
  </h1>

  <div>
    Your 750Words RSS URL: <input type="text" id="rss_url" style='width:300px' placeholder="http://750words.com/api/rss/[your id]" />
  </div>

  <div>
    <input type="checkbox" id="show_badge" value="true" /> Show Current Streak
  </div>

  <div>
    <input type="checkbox" id="show_notification" value="false" /> Show Reminder Desktop Notification
  </div>

  <div>
    <button class='save_button'>Save</button>
  </div>

  <div class='bottom advanced_info'></div>
</body>
</html>
